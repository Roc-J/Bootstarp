<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	

</head>
<body>
	<div class="container">
		<h2>下拉菜单</h2>
		<p>.dropdown菜单用于指定下拉菜单，下拉菜单都包裹在.dropdown里。</p>
		<p>.dropdown-menu类用于实际下拉菜单的创建</p>
		<div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle" id="menu1" data-toggle="dropdown">教程
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
				<li role="presentation">
					<a href="#" role="presentation" tabindex="-1">HTML</a>
				</li>

				<li role="presentation">
					<a href="#" role="presentation" tabindex="-1">CSS</a>
				</li>

				<li role="presentation">
					<a href="#" role="presentation" tabindex="-1">JavaScript</a>
				</li>
				<li role="presentation" class="divider"></li>
				<li role="presentation">
					<a href="#" role="presentation" tabindex="-1">关于我们</a>
				</li>

			</ul>
		</div>
	</div>
</body>
</html>
