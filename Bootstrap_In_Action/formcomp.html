<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap表单控件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
   <form role="form">
       <div class="form-group"> 
           <label for="name">标签</label>
           <input type="text" class="form-control" placeholder="文本输入">
       </div>

       <div class="form-group">
           <label for="name">文本框</label>
           <textarea class="form-control" rows="3">
               
           </textarea>
       </div>

       <label for="name">默认的复选框和单选按钮的实例</label>
       <div class="checkbox">
           <label>
               <input type="checkbox" value="">选项1
           </label>
       </div>

       <div class="checkbox">
           <label>
               <input type="checkbox" value="">选项2
           </label>
       </div>

       <div class="radio">
           <label>
               <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">选项1
           </label>
       </div>

       <div class="radio">
           <label>
               <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项2 - 选择它将会取消选择选项1
           </label>
       </div>


       <label for="name">内联的复选框和单选按钮的实例</label>
       <div>
           <label class="checkbox-inline">
               <input type="checkbox" id="inlineCheckbox1" value="option1">选项1
           </label>
           <label class="checkbox-inline">
               <input type="checkbox" id="inlineCheckbox2" value="option2">选项2
           </label>
           <label class="checkbox-inline">
               <input type="checkbox" id="inlineCheckbox3" value="option3">选项3
           </label>

           <label class="checkbox-inline">
               <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1">选项1
           </label>
           <label class="checkbox-inline">
               <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项2
           </label>
       </div>
   </form>


   <form role="form">
       <div class="form-group">
           <label for="name">选择列表</label>
           <select class="form-control">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
           </select>

           <label for="name">可选择多个列表</label>
           <select multiple="multiple" class="form-control">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
               <option>6</option>
           </select>
       </div>
   </form>


   <form role="form">
       <div class="form-group">
           <label class="col-sm-2 control-label">Email</label>
           <div class="col-sm-10">
               <p class="form-control-static">email@example.com</p>
           </div>
       </div>

       <div class="form-group">
           <label for="inputPassword" class="col-sm-2 control-label">密码</label>
           <div class="col-sm-10">
               <input type="password" name="" class="form-control" id="inputPassword" placeholder="请输入密码">
           </div>
       </div>
   </form>
</body>

</html>
