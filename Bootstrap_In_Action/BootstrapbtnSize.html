<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap按钮大小</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container">
   <h2>Bootstrap按钮大小</h2>
       <p>
         <button type="button" class="btn btn-primary btn-lg">大的原始按钮</button>
         <button type="button" class="btn btn-default btn-lg">大的默认按钮</button>
         <button type="button" class="btn btn-primary">默认大小的原始按钮</button>
         <button type="button" class="btn btn-default">默认大小的默认按钮</button>
         <button type="button" class="btn btn-primary btn-sm">小的原始按钮</button>
         <button type="button" class="btn btn-default btn-sm">小的按钮</button>
         <button type="button" class="btn btn-primary btn-xs">特别小的原始按钮</button>
         <button type="button" class="btn btn-default btn-xs">特别小的默认按钮</button>
       </p>

       <p>
         <button type="button" class="btn btn-primary btn-lg btn-block">块级原始按钮</button>
         <button type="button" class="btn btn-default btn-lg btn-block">块级按钮</button>
       </p>
   </div>
</body>

</html>
