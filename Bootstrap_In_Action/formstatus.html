<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap表单控件状态</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery3.1.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>

<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                聚焦
            </label>
            <div class="col-sm-10">
                <input type="text" name="focusedInput" id="focusedInput" class="form-control" value="该输入框获得焦点">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">
                禁用
            </label>
            <div class="col-sm-10">
                <input type="text" name="disabledInput" id="disabledInput" class="form-control" placeholder="该输入框禁用输入..." disabled="disabled">
            </div>
        </div>
        <fieldset disabled="disabled">
            <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">
                    禁用输入(Fieldset disabled)
                </label>
                <div class="col-sm-10">
                    <input type="text" name="disabledTextInput" id="disabledTextInput" class="form-control" placeholder="禁用输入">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label">
                    禁用选择菜单(Fieldset disabled)
                </label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                        <option>禁止选择</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-group has-success">
            <label for="inputSuccess" class="col-sm-2 control-label">输入成功</label>
            <div class="col-sm-10">
                <input type="text" name="inputSuccess" id="inputSuccess" class="form-control">
            </div>
        </div>
        <div class="form-group has-warning">
            <label for="inputWarning" class="col-sm-2 control-label">输入警告</label>
            <div class="col-sm-10">
                <input type="text" name="inputWarning" id="inputWarning" class="form-control">
            </div>
        </div>
        <div class="form-group has-error">
            <label for="inputError" class="col-sm-2 control-label">输入错误</label>
            <div class="col-sm-10">
                <input type="text" name="inputError" id="inputError" class="form-control">
            </div>
        </div>
    </form>
</body>

</html>
