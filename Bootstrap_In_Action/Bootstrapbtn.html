<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap按钮 </title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container">
   <h2>Bootstrap按钮样式</h2>
       <button type="button" class="btn">.btn按钮 基本按钮</button>
       <button class="btn btn-default">默认按钮</button>
       <button class="btn btn-primary">原始样式</button>
       <button class="btn btn-success">表示成功</button>
       <button class="btn btn-info">弹出信息按钮</button>
       <button class="btn btn-warning">谨慎操作</button>
       <button class="btn btn-danger">危险动作</button>
       <button class="btn btn-link">链接按钮</button>
   </div>
</body>

</html>
